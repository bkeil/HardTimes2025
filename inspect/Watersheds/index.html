<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Watersheds</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <!-- partial:index.partial.html -->
        <form
            style="position: absolute; top: 0; left: 0"
            onsubmit="return false;"
        >
            <label>Seed</label>
            <input type="number" name="seed" id="seed" value="3" autofocus />
            <br />
            <label>Water Noise</label>
            <select name="waterfunc" id="waterfunc">
                <option value="TotallyRandom">Totally Random</option>
            </select>
            <br />
            <label>Height Noise</label>
            <select name="heightfunc" id="heightfunc">
                <option value="TotallyRandom">Totally Random</option>
            </select>
            <br />
            <label>Show creeks</label>
            <input type="checkbox" name="showcreeks" id="showcreeks" checked />
            <br />
            <label>Show watershed boundaries</label>
            <input type="checkbox" name="showwatersheds" id="showwatersheds" />
            <br />
            <label>Reflow watersheds</label>
            <input
                type="checkbox"
                name="reflowwatersheds"
                id="reflowwatersheds"
            />
            <br />
            <label>Allow diagonals</label>
            <input type="checkbox" name="allowdiagonals" id="allowdiagonals" />
            <br />
            <label>Correct diagonals</label>
            <input
                type="checkbox"
                name="correctdiagonals"
                id="correctdiagonals"
            />
        </form>
        <canvas id="myCanvas" width="1600" height="1200"></canvas>
        <!-- partial -->
        <script type="module" src="./script.js"></script>
    </body>
</html>
